<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="w-11/12 mx-auto mt-3">
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button">
                <div><img src="assets/Logo.png" alt="" /></div>
              </div>
            </div>
          </div>
          <div class="navbar-center">
            <label class="input">
              <svg
                class="h-[1em] opacity-50"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  fill="none"
                  stroke="currentColor"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.3-4.3"></path>
                </g>
              </svg>
              <input id="search-input" type="search" class="grow" placeholder="Search" />
            </label>
          </div>
          <div class="navbar-end">
            <button class="btn bg-red-400 text-white">Blog</button>
          </div>
        </div>
        <div class="divider"></div>
      </nav>
    </header>

    <div id="categories" class="py-3 flex gap-5 justify-center"></div>

    <main>
      <section
        id="videos"
        class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10"
      ></section>
    </main>

    <!-- Open the modal using ID.showModal() method -->
    <button class="btn hidden" id="showModalData" onclick="castomModal.showModal()">open modal</button>
    <dialog id="castomModal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <div id="modal-content"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class ="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="video.js"></script>
  </body>
